
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/public/css/site.css" type="text/css"/>
      <title>Add Post</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#">WEB322 - Sangwoo Shin</span>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/blog">Blog</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/posts">Posts</a></li>
            <li><a href="/categories">Categories</a></li>
            <li class="active"><a href="/posts/add">Add Post</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" style="padding-top:60px">
        <div class="row">
          <div class="col-md-12">
              <h2>Add Post</h2>
              <br>
              <form method="post" action="/posts/add" enctype="multipart/form-data">
                    <fieldset>
                    <legend>Feature Image</legend>
                        <div class="col-md-12">
                        <div class="form-group">
                            <input id="fetureImage" class="from-control" name="featureImage" type="file">
                        </div>
                        </div>
                    </fieldset>
                    <br>
                    <fieldset>
                    <legend>Post Content</legend>
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="title">Title:</label>
                        <input id="title" class="form-control" name="title" type="text">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="body">Body:</label>
                        <textarea id="body" class="form-control" name="body" rows="15"></textarea>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="category">Category:</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="category">Visibility:</label>
                        <div class="checkbox">
                            <label>
                            <input id="published" type="checkbox" name="published">
                            Published
                            </label>
                        </div>
                        </div>
                    </div>
                </fieldset>
                    <select id="category" class="form-control" name="category">
                    <option value="1">Technology</option>
                    <option value="2">Gaming</option>
                    <option value="3">Fashion</option>
                    <option value="4">Education</option>
                    <option value="5">Wellness</option>
                    </select>
                    <hr>
                    <input class="btn btn-primary pull-right" type="submit" value="Add Post">
                    <br><br><br>
                </form>
          </div>
        </div>
      </div>

    <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
